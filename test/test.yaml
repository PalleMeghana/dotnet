apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker
  namespace: mynamespace
  labels:
    app: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: myapp
    spec:
      initContainers:
      - name: init-setup
        image: busybox:latest
        command: ['sh', '-c', 'ls; pwd; sleep 10']
        envFrom:  # Add this section to use the ConfigMap in the init container
        - configMapRef:
            name: myapp-config
      containers:
      - name: dockerdep-10-app
        image: pknnd/dotnetdemo-app 
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
        envFrom:  # Add this section to use the ConfigMap in the main container
        - configMapRef:
            name: myapp-config
